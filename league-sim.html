<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom League Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>CREATE YOUR CUSTOM LEAGUE</h1>
        <div class="container">
            <form id="teamForm">
              <label for="teamName">ENTER TEAM NAME</label>
              <input type="text" name="teamName" id="teamName">
              <div class="button">
                <button type="button" onclick="addTeam()">ADD TEAM</button>
              </div>
            </form>
        </div>
        <div id="teamList">

        </div>
        <div class="btn">
            <button type="button" onclick="saveTeamList(), goToNextPage(), generateFixtureList()" >GET STARTED</button>
          </div>
          <div class="btn">
            <button type="button" onclick="localStorage.clear()" >CLEAR</button>
          </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
